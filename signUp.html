<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="bulb-vector-PNG.png" />
    <title>EduLinkUp-Empowering Education through Collaboration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #E3F3FC;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #A1D9FC;
            border-radius: 8px;
            padding: 20px;
            height: 600px;
            width: 300px;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container h2 {
            text-align: center;
            color: rgb(0, 0, 0);
            font-weight: 700;
        }

        .heading {
            margin-bottom: 20px;
        }

        .form-group {
            color: #E3F3FC;
            height: 25px;
            width: 250px;
            margin-bottom: 15px;
        }

        input {
            background-color: #E3F3FC;
            padding-left: 10px;
            border: none;
            border-radius: 10px;
            height: 30px;
            width: 250px;
        }

        ::placeholder {
            color: #353535;
        }

        .button-outerdiv {
            margin-top: 20px;
            padding-left: 30px;
        }

        button {
            background-color: #2EED84;
            border-radius: 20px;
            border: none;
            height: 40px;
            width: 200px;
            text-align: center;
            color: black;
            font-weight: 900;
            font-size: 20px;
        }

        button:hover {
            background-color: #088741;
            cursor: pointer;
        }

        .or {
            color: rgb(0, 0, 0);
            margin: 10px 0px 10px 0px;
        }

        .google {
            height: 30px;
            width: 30px;
        }

        .google-icon {
            height: 20px;
            width: 20px;
            background-image: url(google.png);
            background-size: cover;
        }

        .facebook {
            height: 30px;
            width: 30px;
        }

        .facebook-icon {
            height: 20px;
            width: 20px;
            background-image: url(facebook.png);
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h2>Sign Up</h2>
        </div>

        <form id="signup-form" action="login.html" method="GET">
            <div class="form-group">
                <input type="text" id="full-name" placeholder="Full Name" class="src-input" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email" class="src-input" required>
            </div>

            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone Number" class="src-input" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="src-input" required>
            </div>

            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="src-input" required>
            </div>
            <div class="button-outerdiv">
                <button type="button" onclick="validateForm()">Sign Up</button>
            </div>
        </form>

        <div class="or">
            <p>or</p>
        </div>

        <div class="icon center">
            <div class="google">
                <a href="home.html">
                    <div class="google-icon"></div>
                </a>
            </div>

            <div class="facebook">
                <a href="home.html">
                    <div class="facebook-icon"></div>
                </a>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var form = document.getElementById('signup-form');
            var fullName = document.getElementById('full-name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (fullName === "" || email === "" || phone === "" || password === "" || confirmPassword === "") {
                alert("Please fill out all required fields.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // If all validations pass
            form.submit();
        }
    </script>
</body>

</html>
